<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Start!</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <label class="input">
      <p>音楽ファイルを選択してスタート！</p>
      <input type="file" id="file" accept="audio/*">
    </label>
    <audio id="music" controlslist="nodownload" controls></audio>
  </header>
  <main class="neon">
    <div class="corners-top">
      <div class="circle neon rythm-bass"></div>
      <h2 class="fontColor1 rythm-bass">Music Start!</h2>
      <div class="circle neon rythm-bass"></div>
    </div>
    <div class="rythm-area-top">
    </div>
    <div class="rythm-area">
      <div class="rythm-bass square color1 tilt"></div>
      <div class="rythm-bass square color2 twist"></div>
      <div class="rythm-bass square color2 twist2"></div>
      <div class="rythm-bass square color1 tilt2"></div>
    </div>
    <div class="rythm-area-bottom">
      <i class="fas fa-female fontColor2 rythm-bass pulse"></i>
      <i class="fas fa-male fontColor1 rythm-bass jump"></i>
      <i class="fas fa-cat fontColor2 rythm-bass tilt2"></i>
      <i class="fas fa-female fontColor1 rythm-bass jump"></i>
      <i class="fas fa-baby fontColor2 rythm-bass swing"></i>
      <i class="fas fa-male fontColor1 rythm-bass jump"></i>
      <i class="fas fa-dog fontColor2 rythm-bass tilt"></i>
      <i class="fas fa-female fontColor1 rythm-bass jump"></i>
      <i class="fas fa-male fontColor2 rythm-bass pulse"></i>
    </div>
    <div class="corners-bottom">
      <div class="circle neon rythm-bass"></div>
      <div class="circle neon rythm-bass"></div>
    </div>
  </main>
  <footer>
    <a href="https://app.tanukizzan.com">他のアプリ</a>
    <a href="http://okazari.github.io/Rythm.js/">Rythm.js</a>
    <a href="https://github.com/tanukizzan/rhythm-music">GitHub</a>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/rythm.js/2.2.5/rythm.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
